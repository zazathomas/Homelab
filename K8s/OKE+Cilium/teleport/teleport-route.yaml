# Teleport UI
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: teleport-route
  namespace: teleport
spec:
  parentRefs:
  - name: cilium-gw
    namespace: gateway
  hostnames:
  - "access.z3cyber.pro"
  - "*.access.z3cyber.pro"
  rules:
   - backendRefs:
      - name: teleport
        port: 80