apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: cloudflared-config
    namespace: cloudflared
    files:
      - cloudflared-config.yaml

resources:
  - cf-gateway.yaml
  - ns.yaml
  - tunnel-credentials.yaml
  - deployment.yaml
  - cloudflared-podmonitor.yaml