# Keycloak
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak-route
  namespace: keycloak
spec:
  parentRefs:
  - name: nlb-envoy-gw # gateway name
    namespace: gateway
  hostnames:
  - "sso.z3cyber.tech"
  rules:
  - backendRefs:
    - name: keycloak-service
      port: 80
