apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-deps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/zazathomas/Homelab.git
    targetRevision: HEAD
    path: K8s/Manifests/cert-manager/main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
      - Validate=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
