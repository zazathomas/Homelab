apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cf-eg-http-redirect
  namespace: gateway
spec:
  parentRefs:
  - name: cf-envoy-gw
    namespace: gateway
    sectionName: http
    group: gateway.networking.k8s.io	
    kind: Gateway
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
    matches:	
        - path:	
            type: PathPrefix	
            value: /