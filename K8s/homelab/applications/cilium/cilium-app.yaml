apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium-helm
  namespace: argocd
  #finalizers:
  #  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: 'https://helm.cilium.io'
    chart: cilium
    targetRevision: 1.17.1
    helm:
      releaseName: cilium
      valueFiles:
      - $values/K8s/homelab/applications/cilium/values.yaml
  - repoURL: 'https://github.com/zazathomas/Homelab'
    targetRevision: HEAD
    ref: values
  destination:
    server: "https://141.148.61.125:6443"
    namespace: kube-system
  syncPolicy:
#    automated:
#      prune: true
#      selfHeal: true
#      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
#      - Validate=true
#      - PrunePropagationPolicy=foreground
#      - PruneLast=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium-manifests
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: 'https://github.com/zazathomas/Homelab.git'
    targetRevision: HEAD
    path: K8s/homelab/manifests/cilium
    directory:
      recurse: true
  destination:
    server: 'https://141.148.61.125:6443' 
  syncPolicy:
#    automated:
#      prune: true
#      selfHeal: true
#      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
#      - Validate=true
#      - PrunePropagationPolicy=foreground
#      - PruneLast=true
---
