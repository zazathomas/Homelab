apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: external-routes
spec:
  ports:
  - name: app
    port: 8096
    protocol: TCP
    targetPort: 8096
  clusterIP: None
  type: ClusterIP
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: jellyfin
  namespace: external-routes
  labels:
    kubernetes.io/service-name: jellyfin
addressType: IPv4
endpoints:
  - addresses:
      - 192.168.0.7
    conditions:
      ready: true
ports:
  - name: app
    port: 8096
    protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: jellyfin-route
  namespace: external-routes
spec:
  parentRefs:
  - name: envoy-gw
    namespace: gateway
    group: gateway.networking.k8s.io	
    kind: Gateway
  hostnames:
  - "jellyfin.z3cyber.tech"
  rules:
   - backendRefs:
      - name: jellyfin
        port: 8096
        group: ''	
        kind: Service
        weight: 1	
     matches:	
        - path:	
            type: PathPrefix	
            value: /