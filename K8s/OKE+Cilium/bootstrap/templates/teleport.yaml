apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport
  namespace: argocd
  #finalizers:
   # - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/zazathomas/Homelab.git
    targetRevision: HEAD
    path: K8s/OKE+Cilium/teleport
    directory:
      recurse: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: teleport
  syncPolicy:
#    automated:
#      prune: true
#      selfHeal: true
#      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
#      - Validate=true
#      - PrunePropagationPolicy=foreground
#      - PruneLast=true