---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: backend-traffic-policy
  namespace: gateway
spec:
  targetRefs:
   - group: gateway.networking.k8s.io
     kind: Gateway
     name: envoy-gw
   - name: ext-envoy-gw
     namespace: gateway
     group: gateway.networking.k8s.io	
     kind: Gateway
  rateLimit:
    type: Global
    global:
      rules:
      - clientSelectors:
        - sourceCIDR: 
            value: 0.0.0.0/0
            type: Distinct
        limit:
          requests: 1000
          unit: Second